resources:
  jobs:
    develop_eggs:
      name: develop_eggs
      description: This is my resource
      email_notifications:
        on_start:
          - resource@email_notifications.com
      notitication_settings:
        no_alert_for_skipped_runs: false
      webhook_notifications:
        on_start:
          - id: resource@webhook_notifications.com
      health:
        rules:
          - metric: RUN_DURATION_SECONDS
            op: GREATER_THAN
            value: 5
      tasks:
        - task_key: make_predictions
          depends_on:
            - task_key: split
          python_wheel_task:
            package_name: develop_eggs
            entry_point: develop-eggs
            parameters:
              - --nodes
              - make_predictions
              - --conf-source
              - ${workspace.file_path}/conf
              - --env
              - local
          libraries:
            - whl: ../dist/*.whl
        - task_key: report_accuracy
          depends_on:
            - task_key: make_predictions
            - task_key: split
          python_wheel_task:
            package_name: develop_eggs
            entry_point: develop-eggs
            parameters:
              - --nodes
              - report_accuracy
              - --conf-source
              - ${workspace.file_path}/conf
              - --env
              - local
          libraries:
            - whl: ../dist/*.whl
        - task_key: split
          python_wheel_task:
            package_name: develop_eggs
            entry_point: develop-eggs
            parameters:
              - --nodes
              - split
              - --conf-source
              - ${workspace.file_path}/conf
              - --env
              - local
          libraries:
            - whl: ../dist/*.whl
